<!DOCTYPE html> <!-- Tell the browser this is a HTML file -->
<html>

<head>
    <title>Calculator</title>
    <!-- A -->
</head>

<body>
    <table>
        <tr>
            <input type="text" readonly value="0">
        </tr>

        <tr>
            <td><button>Clear</button></td>
            <td><button>+/-</button></td>
            <td><button>%</button></td>
            <td><button>/</button></td>
        </tr>

        <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button>*</button></td>
        </tr>

        <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button>-</button></td>
        </tr>

        <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button>+</button></td>
        </tr>

        <tr>
            <!-- colspan lets us merge cells to get wider ones. -->
            <td colspan="2"><button>0</button></td>
            <td><button>.</button></td>
            <td><button>=</button></td>
        </tr>
    </table>

    <!-- B -->
</body>

</html>

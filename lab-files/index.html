<!DOCTYPE html> <!-- Tell the browser this is a HTML file -->
<html>

<head>
    <title>Calculator</title>
</head>

<body>
    <ul>
        <li>
            <input type="" readonly>
        </li>

        <li> <!-- Row 1 of buttons (Clear, +/-, %, /)-->
            <button>Clear</button>
            <button>+/-</button>
            <button>%</button>
            <button>/</button>
        </li>

        <li> <!-- Row 2 of buttons (7, 8, 9, *) -->
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </li>

        <li> <!-- Row 3 of buttons (4, 5, 6, -) -->
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </li>

        <li> <!-- Row 4 of buttons (1, 2, 3, +) -->
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </li>

        <li> <!-- Row 5 of buttons (0, ., =)-->
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </li>
        

    </ul>

</body>

</html>

<!DOCTYPE html> <!-- Tell the browser this is a HTML file -->
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/calc.css">
</head>

<body>
    <div class="container">
        <table>
            <tr>
                <td colspan="4"><input type="text" readonly value="0"></td>
            </tr>

            <tr>
                <td><button class="light-btn">Clear</button></td>
                <td><button class="light-btn">+/-</button></td>
                <td><button class="op-btn">%</button></td>
                <td><button class="op-btn">/</button></td>
            </tr>

            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button class="op-btn">*</button></td>
            </tr>

            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button class="op-btn">-</button></td>
            </tr>

            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button class="op-btn">+</button></td>
            </tr>

            <tr>
                <!-- colspan lets us merge cells to get wider ones. -->
                <td colspan="2"><button>0</button></td>
                <td><button>.</button></td>
                <td><button class="op-btn">=</button></td>
            </tr>
        </table>
    </div>

    <script src="./js/calc.js"></script>
</body>

</html>
